<!-- ERPNext Web Page HTML Template -->

<div id="customer-portal-root" style="min-height: 100vh; width: 100%;"></div>

<!-- Load Portal Assets -->
<link rel="stylesheet" href="/assets/customer-portal/customer-portal.css">
<script src="/assets/customer-portal/customer-portal.js"></script>

<style>
/* Hide ERPNext header/footer for full-screen experience */
.navbar, 
.footer, 
.page-header,
.page-breadcrumbs,
.container .page-content-wrapper {
    display: none !important;
}

body {
    margin: 0;
    padding: 0;
    overflow-x: hidden;
}

#customer-portal-root {
    width: 100vw;
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 9999;
    background: white;
}

/* Ensure portal takes full screen */
.main-section {
    padding: 0 !important;
    margin: 0 !important;
}

.web-page-content {
    padding: 0 !important;
    margin: 0 !important;
}
</style>

<script>
// Initialize portal when page loads
document.addEventListener('DOMContentLoaded', function() {
    console.log('Customer Portal loading...');
    
    // Hide any remaining ERPNext elements
    const elementsToHide = [
        '.navbar',
        '.footer', 
        '.page-header',
        '.page-breadcrumbs',
        '.container .page-content-wrapper'
    ];
    
    elementsToHide.forEach(selector => {
        const elements = document.querySelectorAll(selector);
        elements.forEach(el => el.style.display = 'none');
    });
    
    // Ensure body styling
    document.body.style.margin = '0';
    document.body.style.padding = '0';
    document.body.style.overflow = 'hidden';
});
</script>
